<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест по Новому году</title>
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    body { padding: 24px; }
    .quiz {
      width: min(960px, 95vw);
      display: grid;
      gap: 14px;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 6px;
    }
    .question {
      background: transparent;
      padding: 14px 16px;
      border: 2px solid var(--border);
      display: grid;
      gap: 10px;
      transition: border-color .15s ease, transform .1s ease;
    }
    .question.correct { border-color: var(--accent); }
    .question.incorrect { border-color: var(--danger); }
    .question h3 { margin: 0; }
    .options { display: grid; gap: 6px; }
    label.option {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      padding: 10px 12px;
      border: 2px solid var(--border);
      background: var(--surface);
      cursor: pointer;
      transition: border-color .12s ease, background-color .12s ease;
    }
    label.option:hover { border-color: var(--accent); }
    label.option span { flex: 1; text-align: left; }
    .actions { display: flex; gap: 8px; flex-wrap: wrap; }
    .header {
      text-align: center;
      margin-bottom: 6px;
      text-transform: uppercase;
    }
  </style>
</head>
  <body>
  <div class="layout">
    <header class="panel">
      <div>
        <h1>Тест по Новому году</h1>
        <p class="muted">Проверьте знания новогодних традиций мира</p>
      </div>
      <div class="actions">
        <a class="button ghost" href="/index.html">← На главную</a>
        <button id="themeToggle" type="button">Тёмная тема</button>
      </div>
    </header>
    <section class="card">
      <div class="quiz" id="quiz">
        <div class="topbar">
          <div class="header">
            <h2>Вопросы</h2>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script>
    const THEME_KEY = 'lab7Theme';
    const questions = [
      {
        text: 'Когда отмечают Новый год в Китае?',
        options: [
          'Между 21 января и 21 февраля',
          '1 января',
          'Между 15 марта и 10 апреля',
        ],
        correct: 0,
      },
      {
        text: 'Кто путешествует на оленях?',
        options: [
          'Дед Мороз',
          'Санта-Клаус',
        ],
        correct: 1,
      },
      {
        text: 'Где на Земле первыми начинают праздновать Новый год?',
        options: [
          'В Тихом океане на острове Кирибати',
          'В Тихом океане на острове Мидуэй',
        ],
        correct: 0,
      },
      {
        text: 'Что такое Рош Ха-Шана?',
        options: [
          'Вьетнамский Новый год',
          'Еврейский Новый год',
          'Турецкий Новый год',
        ],
        correct: 1,
      },
      {
        text: 'Какими деревцами на севере Китая украшают помещение на Новый год?',
        options: [
          'Мандариновыми деревцами',
          'Кипарисами',
          'Миниатюрными ёлочками',
        ],
        correct: 2,
      },
      {
        text: 'Когда отмечают Новруз?',
        options: [
          '1 января',
          '1 марта',
          '21 марта',
        ],
        correct: 2,
      },
      {
        text: 'В какой стране 14 апреля отмечают Бенгальский Новый год?',
        options: [
          'Иран',
          'Пакистан',
          'Бангладеш',
        ],
        correct: 2,
      },
      {
        text: 'С какого числа начинался новый год до XV века на Руси?',
        options: [
          'С 1 марта',
          'С 1 декабря',
          'С 1 апреля',
        ],
        correct: 0,
      },
      {
        text: 'Как по-другому называют Снегурочку?',
        options: [
          'Снежинка',
          'Снежка',
          'Снежевиночка',
        ],
        correct: 2,
      },
      {
        text: 'Кто традиционно моложе Санта-Клаус или Дед Мороз?',
        options: [
          'Санта-Клаус',
          'Дед Мороз',
          'Они всегда ровесники',
        ],
        correct: 0,
      },
      {
        text: 'Кто такой Babbo Natale в Италии?',
        options: [
          'Дух Рождества и Нового года',
          'Санта-Клаус',
          'Аналог русской Снегурочки',
        ],
        correct: 1,
      },
      {
        text: 'Как зовут в Италии старушку, которая в новогоднюю ночь приходит через дымоход и приносит послушным и добрым детям подарки, а неслухам достается только зола?',
        options: [
          'Бефана',
          'Бонита',
          'Белла',
        ],
        correct: 0,
      },
      {
        text: 'Что раздают прохожим в Тибете на Новый год?',
        options: [
          'Яблоки',
          'Пирожки',
          'Конфеты',
        ],
        correct: 1,
      },
    ];

    const quiz = document.getElementById('quiz');

    questions.forEach((q, index) => {
      const block = document.createElement('div');
      block.className = 'question';
      block.dataset.index = index;
      block.innerHTML = `
        <div>
          <h3>Вопрос ${index + 1}</h3>
          <p class="muted">${q.text}</p>
        </div>
        <div class="options">
          ${q.options.map((opt, i) => `
            <label class="option">
              <input type="radio" name="q${index}" value="${i}">
              <span>${opt}</span>
            </label>
          `).join('')}
        </div>
        <div class="actions">
          <button type="button" data-check="${index}">Проверить ответ</button>
        </div>
      `;
      quiz.appendChild(block);
    });

    quiz.addEventListener('click', (event) => {
      const button = event.target.closest('[data-check]');
      if (!button) return;
      const idx = Number(button.dataset.check);
      const block = quiz.querySelector(`.question[data-index="${idx}"]`);
      const selected = block.querySelector(`input[name="q${idx}"]:checked`);
      block.classList.remove('correct', 'incorrect');
      if (!selected) return;
      const isCorrect = Number(selected.value) === questions[idx].correct;
      block.classList.add(isCorrect ? 'correct' : 'incorrect');
    });

    function initTheme() {
      const saved = localStorage.getItem(THEME_KEY);
      if (saved === 'dark') document.body.classList.add('dark');
      updateThemeButton();
    }

    function updateThemeButton() {
      const button = document.getElementById('themeToggle');
      if (!button) return;
      const isDark = document.body.classList.contains('dark');
      button.textContent = isDark ? 'Светлая тема' : 'Тёмная тема';
    }

    document.getElementById('themeToggle').addEventListener('click', () => {
      const next = !document.body.classList.contains('dark');
      document.body.classList.toggle('dark', next);
      localStorage.setItem(THEME_KEY, next ? 'dark' : 'light');
      updateThemeButton();
    });

    initTheme();
  </script>
</body>
</html>
