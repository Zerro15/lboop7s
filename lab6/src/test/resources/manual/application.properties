# In-memory H2 database for unit tests
# Use PostgreSQL compatibility so existing SQL works

db.url=jdbc:h2:mem:lab5_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
db.username=sa
db.password=
db.driver-class=org.h2.Driver

# Hikari test pool settings
db.pool.maximum-pool-size=5
db.pool.minimum-idle=1
db.pool.connection-timeout=10000
